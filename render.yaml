services:
  - type: web
    name: voracce-metal-band
    env: php
    plan: free
    buildCommand: composer install --no-dev --optimize-autoloader && php artisan config:cache && php artisan route:cache && php artisan view:cache
    startCommand: bash scripts/render-start.sh
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_LEVEL
        value: error
      - key: APP_KEY
        generateValue: true
    disk:
      name: voracce-storage
      mountPath: /var/www/storage
      sizeGB: 1

